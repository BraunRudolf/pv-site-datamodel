name: Generate DDL

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  generate-sql:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dbml cli
        run: npm install -g @dbml/cli
      - name: Create SQL
        run: dbml2sql pvsite.dbml -o gen/pvsite.sql
      - uses: actions/upload-artifact@v3
        with:
          name: sql-datamodel
          path: gen/pvsite.sql
    
  generate-sqlalchemy:
    runs-on: ubuntu-latest
    needs: generate-sql

    steps:
      - uses: actions/checkout@v3
      - name: Remove old generated files
        run: rm gen/*
      - uses: actions/download-artifact@v3
        with:
          name: sql-datamodel
          path: gen
      - name: Install omymodels
        run: pip install omymodels
      - name: Generate SQLAlchemy
        run: cd gen && omm pvsite.sql -m sqlalchemy -t pvsite.py
      - uses: actions/upload-artifact@v3
        with:
          name: generated-files
          path: gen/*
  
  commit-changes:
    runs-on: ubuntu-latest
    needs: [generate-sql, generate-sqlalchemy]

    steps:
      - uses: actions/checkout@v3
      - name: Remove old generated files
        run: rm gen/*
      - uses: actions/download-artifact@v3
        with:
          name: generated-files
          path: gen
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated codegen [ci skip]
